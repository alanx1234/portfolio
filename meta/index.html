<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Meta</title>
</head>
<body>
    <h1> Meta</h1>
    <p> This page includes stats about the code of this website.</p>
    <div id="scrolly-1">
  <div id="scatter-story"></div>

  <div id="scatter-plot">
    <div id="stats"></div>

    <h2>Commits by time of day</h2>
    <div id="chart"></div>

    <dl id="commit-tooltip" class="info tooltip" hidden>
      <dt>Commit</dt>
      <dd><a href="" id="commit-link" target="_blank"></a></dd>
      <dt>Date</dt>
      <dd id="commit-date"></dd>
    </dl>

    <p id="selection-count">No commits selected</p>

    <section id="lang-panel">
      <h2>Language breakdown</h2>
      <dl id="language-breakdown" class="stats"></dl>
    </section>
  </div>
</div>

<dl id="files"></dl>
    <!-- we want the following structure for each file:
    <div>
        <dt>
        <code>{file.name}</code>
        </dt>
        <dd>{file.lines.length} lines</dd>
    </div>
    -->
    </dl>
    <script type="module" src="../global.js"></script>
    <script type="module" src="./meta.js"></script>
</body>
</html>
